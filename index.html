<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">SIGN UP</h1>

    <div class="main-div">

        <form>

            <div>
                <label class="label" for="Email">Email:</label>
                <input class="input" type="email" id="Email" placeholder="Enter the Email" required>
            </div>

            <div>
                <label class="label" for="Password">Password:</label>
                <input class="input" type="password"  id="Password" placeholder="Enter the Password " required>
            </div>

            <div>
                <button type="submit">
                    SIGN UP
                </button>
            </div>

        </form>

    </div>

</body>

</html>
